    # Reglas del curso

    Al tomar el curso, el estudiante acepta seguir las siguientes normas de conducta:

      - Mostrar respeto tanto al profesor como al resto de los compañeros, tanto dentro del aula como fuera de ella. 
      - Entregar todos los trabajos que constituyen puntaje de zona. Tome en cuenta que no se recibirán trabajos fuera de tiempo. **No se harán excepciones a esta regla **
      - Atender todas la indicaciones expuestas en el [reglamento](https://ecfm.usac.edu.gt/sites/default/files/2017-05/REGLAMENTO_GENERAL.pdf) de la Escuela de Ciencias Físicas y Matemáticas 
      - Los estudiantes tienen libertad de atender los períodos de clase. En caso el estudiante decida atenderlos, se solicita hacerlo con atención y procurar no llegar tarde a los períodos de clase. 
